<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- external css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./lib/normalize.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <nav
      id="nav-bar"
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold txt-orange" href="#">Easy POS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto me-auto d-flex align-items-center gap-4"
          >
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50 txt-orange" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" href="#">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" href="#">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" href="#">Cashier</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-3 d-none d-lg-flex">
            <a href="#" class="btn fw-bold btn-warning text-white rounded-pill"
              >New Order</a
            >
            <a href="#" class="nav-link text-secondary">
              <i class="bi bi-bell-fill fs-5"></i>
            </a>
            <a href="#" class="nav-link">
              <i class="bi bi-person-circle fs-4 text-secondary"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div id="main-container" class="container-fluid">
      <div class="row vh-100">
        <div
          class="col-md-1 col-lg-1 bg-white vh-100 shadow-sm pt-4"
          id="left-nav"
        >
          <div
            class="nav m-1 row row-cols-2 row-cols-md-1 nav-pills text-center"
          >
            <a class="nav-link active" href="#" title="Coffee">
              <i class="bi bi-cup-hot-fill fs-3"></i>
              <div class="d-block d-md-none d-lg-block">Coffee</div>
            </a>
            <a class="nav-link" href="#" title="Beverages">
              <i class="bi bi-cup-straw fs-3"></i>
              <div class="d-block d-md-none d-lg-block">Beverages</div>
            </a>
            <a class="nav-link" href="#" title="Food">
              <i class="bi bi-egg-fried fs-3"></i>
              <div class="d-block d-md-none d-lg-block">Food</div>
            </a>
            <a class="nav-link" href="#" title="Appetizer">
              <i class="bi bi-hand-thumbs-up-fill fs-3"></i>
              <div class="d-block d-md-none d-lg-block">Appetizer</div>
            </a>
          </div>
        </div>

        <main class="col-md-7 col-lg-7 bg-light pt-4" id="main-content">
          <div class="d-flex mb-3">
            <button class="btn btn-outline-secondary active me-2">All</button>
            <button class="btn btn-outline-secondary me-2">Ice Coffee</button>
            <button class="btn btn-outline-secondary me-2">American</button>
            <button class="btn btn-outline-secondary me-2">Caf√© Noir</button>
            <button class="btn btn-outline-secondary me-2">
              Brewed Coffee
            </button>
          </div>

          <div class="row g-3 row-cols-4" id="item_container"></div>
        </main>

        <aside class="col-md-4 col-lg-4 bg-white p-4" id="order-sidebar">
          <div class="order-header mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span class="text-muted fs-sm">Invoice No: 123454</span>
                <span class="text-muted fs-sm">23/01/2024 | 14:00:23</span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div>
                <h5 class="fw-bold mb-0">Table 04</h5>
                <span class="text-muted">Order: #0029</span>
              </div>
              <i class="bi bi-pencil-square fs-4 text-warning"></i>
            </div>
          </div>

          <div id="cart-items" class="mb-3">
            <div class="cart-item d-flex align-items-center mb-3">
              <img
                src="https://i.imgur.com/L13a0rA.png"
                width="50"
                height="50"
                alt="Item"
              />
              <div class="ms-3 flex-grow-1">
                <h6 class="fw-bold mb-0">Cortado</h6>
                <span class="text-muted fs-sm">Size: large</span>
              </div>
              <div class="quantity-controls d-flex align-items-center">
                <button class="btn btn-sm btn-outline-secondary btn-minus">
                  -
                </button>
                <input
                  type="text"
                  class="form-control form-control-sm text-center mx-1"
                  value="1"
                  style="width: 40px"
                />
                <button class="btn btn-sm btn-outline-secondary btn-plus">
                  +
                </button>
              </div>
              <div class="ms-3 fw-bold">$8.50</div>
              <button class="btn btn-sm btn-link text-danger ms-2">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </div>

          <div class="order-total">
            <div class="d-flex justify-content-between">
              <span class="text-muted">Total Items:</span>
              <span class="fw-bold" id="total-items">1</span>
            </div>
            <div class="d-flex justify-content-between">
              <span class="text-muted">Total Quantity:</span>
              <span class="fw-bold" id="total-quantity">1</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="fw-bold mb-0">Total:</h4>
              <h4 class="fw-bold mb-0" id="total-price">$8.50</h4>
            </div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-outline-secondary">Print Invoice</button>
            <button class="btn btn-success btn-lg">Payments</button>
          </div>
        </aside>
      </div>
    </div>

    <script src="./lib/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./util/siteUtil.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const forms = document.querySelectorAll("form:not([novalidate])");
      forms.forEach((form) => {
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
          }
        });
      });
    </script>
  </body>
</html>
