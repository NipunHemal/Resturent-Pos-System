
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- external css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./lib/normalize.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="overflow-hidden">
    <nav
      id="nav-bar"
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom position-sticky top-0 z-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold txt-orange" href="#">Easy POS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto me-auto d-flex align-items-center gap-4"
          >
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" href="#" id="home-nav-link"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" href="#" id="items-nav-link">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" href="#" id="orders-nav-link">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" href="#" id="customers-nav-link">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal text-black-50" id="order-history-nav-link" href="#">Order History</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-3 d-none d-lg-flex">
            <a href="#" class="btn fw-bold btn-warning text-white rounded-pill"
              >New Order</a
            >
            <a href="#" class="nav-link text-secondary">
              <i class="bi bi-bell-fill fs-5"></i>
            </a>
            <a href="#" class="nav-link">
              <i class="bi bi-person-circle fs-4 text-secondary"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div id="main-container" class="container-fluid overflow-hidden">
      
    </div>

    <button
      class="btn btn-warning rounded-pill w-fit w-5 h-5 position-fixed bottom-0 end-0 m-3"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight"
    >
      <i class="bi bi-cart-fill fs-4 text-white"></i>
    </button>

    <script src="./lib/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./util/siteUtil.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
    <script type="module" src="./controller/NavBarController.js"></script>
    <script>
      const forms = document.querySelectorAll("form:not([novalidate])");
      forms.forEach((form) => {
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
          }
        });
      });
    </script>
  </body>
</html>
